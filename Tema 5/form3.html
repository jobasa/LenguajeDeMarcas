<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Ejemplo  de Validación</title>
<script type="text/javascript">
 function Validar(usuario,pwd)
  {
   usuario=document.getElementById(usuario);
   pwd=document.getElementById(pwd);
   if(usuario.value=="")
    {
     alert("Debe rellenar el nombre del usuario");
     usuario.focus();
     return false;
    }
   else
    {
     if(pwd.value=="")
      {
       alert("Debe introducir una contraseña");
       pwd.focus();
       return false;
      }
     else
      {
       return true;
      }
    }
  }
</script>
</head>
<body>
 <form name="formulario" method="post" action="" onSubmit="return Validar('nombre','passwd')">
  <table>
   <tr><td>Nombre: </td><td><input type="text" name="nombre" id="nombre" /></td></tr>
   <tr><td>Passwd: </td><td><input type="password" name="passwd" id="passwd" /></td></tr>
   <tr><td colspan="2"><input type="submit" name="Conectate" value="Conéctate" /></td></tr>
  </table>
 </form>
</body>
</html>
